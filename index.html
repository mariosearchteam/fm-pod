<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <img src="./assets/desktop/logo.svg" alt="Pod logo">
    </header>
    <div class="main__bg-image">
      <section class="cta flow-content">
        <h2 class="cta__title">Publish your podcasts <span>everywhere.</span></h2>
        <p class="cta__description">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <div class="cta__footer">
        <form class="form" action="">
          <label for="email" class="cta__label" style="display: none">Email address</label>
          <input type="email" id="email" name="email" placeholder="Email address">
          <span class="error">Oops! Please check your email</span>
          <button class="button">Request access</button>
        </form>
        <div class="cta__logos">
          <img src="./assets/desktop/spotify.svg" alt="Spotify logo">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts logo">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
        </div>
      </div>
      </section>
    </div>
  </main>
</body>
</html>
